---
name: response_R00_en
description: Quiet-Question (medialab R00) - 1 question (English)
analysis:
  preset: config/analysis_presets/default.yaml
  report:
    template: medialab.html.jinja2
    thresholds:
      timeout_threshold_ms: 10000
      min_response_rate: 0.9
      max_avg_latency_ms: 1200
      max_timeout_count: 0
      max_ai_interrupt_count: 0
params:
  output_dir: temp/output
steps:
  - type: platform.setup
    platform_id: livekit
    params:
      mode: public
  - type: audio.start_recording
  - type: platform.enter
    params:
      tone_name: ''
  - type: audio.wait_for_speech
    timeout_ms: 30000
    silence_duration_ms: 1500
    description: Wait for agent greeting
  - type: control.for_each
    corpus_set: one_question_en
    steps:
      - type: audio.play
        corpus_id: ${item}
        description: Play question (user prompt)
      - type: audio.wait_for_speech
        end_timeout_ms: 45000
        silence_duration_ms: 1000
        description: Wait for agent response
  - type: control.log
    message: Response R00 (en) corpus loop completed.
  - type: audio.stop_recording
  - type: platform.exit
