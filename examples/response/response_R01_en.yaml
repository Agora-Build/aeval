---
name: response_R01_en
description: Quiet-Question (medialab R01) - 30 questions (English)
params:
  output_dir: temp/output
  # No network constraint (R01): no network.apply/restore; events ensure cleanup when network was applied.
steps:
  - type: platform.setup
    platform_id: livekit
    params:
      mode: public
  - type: audio.start_recording
  - type: platform.enter
    params:
      tone_name: ''
  - type: audio.wait_for_speech
    timeout_ms: 30000
    silence_duration_ms: 1500
    description: Wait for agent greeting
  - type: control.for_each
    corpus_set: three_questions_en
    steps:
      - type: audio.play
        corpus_id: ${item}
        description: Play question (user prompt)
      - type: audio.wait_for_speech
        end_timeout_ms: 45000
        silence_duration_ms: 1000
        description: Wait for agent response
  - type: control.log
    message: Response R01 (en) corpus loop completed.
  - type: audio.stop_recording
  - type: platform.exit
